<div ng-switch on="((cardsCard.itemCard.isVisible))" class="list-cards-card">
    <img ng-switch-when="false" ng-src="app/styles/imgs/cardsback.jpg" class="list-cards-card-img">
    <img ng-switch-when="true" ng-src="app/styles/imgs/{{cardsCard.itemCard.img}}" class="list-cards-card-img animated flipInY">
</div>
